<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0/css/all.min.css">
    <link rel="stylesheet" href=".assets/css/base.css">
    <link rel="stylesheet" href=".assets/css/main.css">
    <link rel="icon" type="image/png" href="./assets/images/song.png">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing: </h4>
                <h2>String 57th & 9th</h2>
            </header>
            <!-- Header -->

            <!-- CD Playing -->
            <div class="cd">
                <div class="cd-thumb" 
                    style="background-image: url('./assets/images/midnight.jpeg')">
                </div>
            </div>
            <!-- CD Playing -->

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-fprward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <!-- Control -->

            <input type="range" class="progress" id="progress">

            <audio src="" id="audio"></audio>
        </div>
        <!-- Dashboard -->
    </div>
</body>
</html>
